<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the description" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weezer | Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Weezer</h1>
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img
            class="shop-item-image"
            src="images/Pinkerton_album.jpg"
            alt="Pinkerton_album"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img
            class="shop-item-image"
            src="images/Weezer_album.png"
            alt="Weezer_album"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img
            class="shop-item-image"
            src="images/Pacific_Daydream_album.jpg"
            alt="Pacific_Daydream_album"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img
            class="shop-item-image"
            src="images/Maladroit_album.jpg"
            alt="Maladroit_album"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img
            class="shop-item-image"
            src="images/Weezer_tshirt.jpg"
            alt="Weezer t-shirt"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img
            class="shop-item-image"
            src="images/Weezer_mug.jpg"
            alt="Weezer mug"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div>
        <strong>ITEM</strong>
        &lt;&gt;
        <strong>PRICE</strong>
        &lt;&gt;
        <strong>QUANTITY</strong>
      </div>
      <div>
        <img
          src="images/Weezer_tshirt.jpg"
          alt="Weezer t-shirt"
          width="100"
          height="100"
        />
        <span>T-Shirt</span>
        &lt;&gt;
        <span>$</span>
        &lt;&gt;
        <input type="number" value="1" />
        <button role="button">REMOVE</button>
      </div>
      <div>
        <img
          src="images/Pacific_Daydream_album.jpg"
          alt="Pacific_Daydream_album"
          width="100"
          height="100"
        />
        <span>Album 3</span>
        &lt;&gt;
        <span>$</span>
        &lt;&gt;
        <input type="number" value="1" />
        <button role="button">REMOVE</button>
      </div>
      <hr />
      <div>
        <strong>Total</strong>
        <span>$</span>
      </div>
      <div>
        <button role="button">PURCHASE</button>
      </div>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Weezer</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/channel/UC7JDBUzkcwRGtQGia3_mMgQ"
              target="_blank"
              ><img src="images/Youtube_logo.png" alt="Weezer youtube"
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/3jOstUTkEu2JkjvRdBA5Gu"
              target="_blank"
              ><img src="images/Spotify_logo.png" alt="Weezer spotify"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/weezer/" target="_blank"
              ><img src="images/Facebook_logo.png" alt="Weezer facebook"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
